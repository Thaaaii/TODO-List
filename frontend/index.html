<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>TODO-Liste</title>

    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/GNOME_Todo_icon_2019.svg/1200px-GNOME_Todo_icon_2019.svg.png">
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <header>
        <h1>TODO Liste</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Was ist geplant?"\>
            <input type="submit" id="new-task-submit" value="Aufgabe hinzufügen"\>
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Deine Aufgaben</h2>
            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <div class="checkbox"></div>
                        <input type="text" class="text" value="Sachen" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Bearbeiten</button>
                        <button class="delete">Löschen</button>
                    </div>
<!--                    <div class="description">-->
<!--                        <input type="text" class="text" value="Sachen" readonly>-->
<!--                    </div>-->
                </div>

            </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>
</html>
