<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>TODO-Liste</title>

    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <link rel="stylesheet" href="/static/main.css"/>
</head>
<body>

    <header>
        <h1>TODO Liste</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Was ist geplant?"\>
            <input type="submit" id="new-task-submit" value="Aufgabe hinzufügen"\>
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Deine Aufgaben</h2>
            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <img class="" src="/img/unchecked.png">
                        <input type="text" class="text" value="Sachen" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Bearbeiten</button>
                        <button class="delete">Löschen</button>
                    </div>
                    <div class="description">
                        <textarea class="text" placeholder="Beschreibung hinzufügen ..." readonly></textarea>
                    </div>

                    <div class="categories">
                        <div class="title">
                            <img src="/img/tag.png">
                            <h2>Kategorien</h2>
                        </div>
                        <div class="category-content">
                            <ul>
                                <li>html <i class="uit uit-multiply"></i></li>
                                <li>css <i class="uit uit-multiply"></i></li>
                                <input class="text" readonly>
                            </ul>
                        </div>
                    </div>

                </div>

<!--                    </div>-->

            </div>
        </section>
    </main>

    <script src="/static/main.js"></script>

</body>
</html>
